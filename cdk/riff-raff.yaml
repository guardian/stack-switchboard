regions: [eu-west-1]
stacks: [flexible]
deployments:
  switchboard:
    type: aws-lambda
    dependencies: [cloudformation]
    parameters:
      prefixStack: false
      bucket: stack-switchboard
      fileName: switchboard.zip
      functionNames: [stack-switchboard-]
    frontend:
      type: aws-s3
      dependencies: [cloudformation]
      parameters:
        prefixStack: false
        bucket: stack-switchboard
        cacheControl: max-age=10
        publicReadAcl: false
        prefixPackage: false
        mimeTypes:
         json: application/json
  cloudformation:
    type: cloud-formation
    app: stack-switchboard
    parameters:
      prependStackToCloudFormationStackName: false
      cloudFormationStackName: stack-switchboard
      templatePath: cloudformation.yaml
      cloudFormationStackByTags: false
